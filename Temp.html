<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Temp.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <div class="input-container" id="inputDiv">
            <input type="number" id="inputTemp" placeholder="Enter temperature" step="0.01">
            <select id="unit">
                <option value="celsius">Celsius (°C)</option>
                <option value="fahrenheit">Fahrenheit (°F)</option>
            </select>
        </div>
        <button id="convertButton" onclick="convertTemperature()">Convert</button>
        <div id="resultDiv" style="display: none;">
            <div id="result"></div>
            <button class="button" onclick="showInputFields()">Calculate Again</button>
        </div>
    </div>
    <script src="Temp.js"></script>
</body>
</html>
